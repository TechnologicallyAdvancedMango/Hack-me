<!doctype html>
<html>
  <head>
    <title>jsSimulator</title>
    
  </head>
  <body>
    <h1>Hack this website</h1>
    <input type="text" id="console" value="eval(code)">
    <script>
      document.getElementById("console").addEventListener("keyup", function(event) {
    if (event.key === 'Enter') {
        var code = document.getElementById("console").value;
        eval(code);
    }
});

    </script>
  </body>
</html>
